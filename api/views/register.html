<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>注册</title>
    <!-- CSS files -->
    <link href="/static/tabler/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/tabler/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="/static/tabler/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="/static/tabler/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="/static/tabler/dist/css/demo.min.css" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body class=" d-flex flex-column">
<script src="/static/tabler/dist/js/demo-theme.min.js"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark">
                <img src="/static/tabler/src/static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" action="/register" method="post" autocomplete="off" novalidate>
            <div class="card-body">
                <h2 class="card-title text-center mb-4">注册</h2>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" name="user_name" placeholder="输入名字">
                </div>
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" name="email" placeholder="输入邮箱">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control" name="password" placeholder="输入密码" autocomplete="off">
                        <span class="input-group-text">
                          <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                 viewBox="0 0 24 24" stroke-width="2"
                                 stroke="currentColor" fill="none"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/>
                                <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"/>
                            </svg>
                          </a>
                        </span>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            已有账户? <a href="/login" tabindex="-1">登录</a>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="/static/tabler/dist/js/tabler.min.js" defer></script>
<script src="/static/tabler/dist/js/demo.min.js" defer></script>
</body>
</html>
