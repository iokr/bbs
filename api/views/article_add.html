            },
        });

        $(document).ready(function () {
            $('#article_add').ajaxForm({
                url: "/user/article/4",
                type: "put",
                success: function (result) {
                    if (result.code == 0) {
                        window.location.href = window.location.href;
                    } else {
                        alert(result.message);
                    }
                }
            });
        });
